<div class="container">
        <div>
            <button id="button" (click)="getPredictions()">Show existing Prediction</button>
            <button id="button" (click)="createPrediction()">Create new Prediction</button>
            <table style="widows: 70%">
                    <tr>
                    <th >Id</th>
                    <th >Standard Deviation</th>
                    <th >Last Close Value</th>
                    <th>Prediction Factor</th>
                    <th >One Day Prediction</th>
                    </tr>
                <tbody id="tablebody">
                        <tr *ngFor="let predictionDto of predictions; let i=index; let o= odd; let e=even;" [ngClass]="{ odd: o, even: e }">
                            <td>{{predictionDto.id}}</td>
                            <td>{{decimalFormat(predictionDto.standardDeviation)}}</td>
                            <td>{{decimalFormat(predictionDto.lastCloseValue)}}</td>
                            <td>{{decimalFormat(predictionDto.predictionFactor)}}</td>
                            <td>{{decimalFormat(predictionDto.oneDayPrediction)}}</td>
                        </tr>
            </table>
        </div>
</div>
