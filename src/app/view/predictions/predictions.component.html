<div class="container">
    <div class="Dates">
        <div id="startDate">
            <input [matDatepicker]="startDate" (focus)="startDate.open()" [(ngModel)]="startDateField">
            <mat-datepicker #startDate></mat-datepicker>
        </div>
        <div id="endDate">
            <input [matDatepicker]="endDate" (focus)="endDate.open()" [(ngModel)]="endDateField">
            <mat-datepicker #endDate></mat-datepicker>
        </div>
        <button id="button" (click)="getData()">Request Data</button>
      </div>
      <div class="Predictions">
          <table>
              <tbody id="tablehead">
                  <tr id="trhead">
                  <th id="thleft">Prediction</th>
                  <th>Standard deviation</th>
                  <th>Last close value</th>
                  <th>Prediction factor</th>
                  <th id="thright">One day prediction</th>
                  </tr>
              </tbody>
              <tbody id="tablebody">
                  <tr *ngFor="let dataDto of Predictions; let i=index; let o= odd; let e=even;" [ngClass]="{ odd: o, even: e }">
                      <td>{{predictionDto.id}}</td>
                      <td>{{decimalFormat(predictionDto.standardDeviation)}}</td>
                      <td>{{decimalFormat(predictionDto.lastCloseValue)}}</td>
                      <td>{{decimalFormat(predictionDto.theFactor)}}</td>
                      <td>{{decimalFormat(predictionDto.oneDayPrediction)}}</td>
                </tr>
              </tbody>
          </table>
      </div>
</div>
